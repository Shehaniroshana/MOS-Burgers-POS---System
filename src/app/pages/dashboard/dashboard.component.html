<div class="min-h-screen text-gray-200 p-8 font-sans">
  <!-- Header Section with Search Bar and Cards -->
  <header class="mb-10">
    <div class="flex justify-between items-center mb-6">

      <div class="flex flex-col">
        <h1 class="text-2xl font-extrabold text-gray-100 text-[2em] mb-2">MOS Burgers</h1>
        <h2 class="text-gray-400">{{date}}</h2>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input type="text" placeholder="Search Orders, Customers..." class="w-96 px-4 py-2 rounded-2xl bg-gray-950">
          <button class="absolute right-2 top-1/2 transform -translate-y-1/2"><i class="bi bi-search"></i></button>
        </div>
  
        <div class="flex items-center">
          <img src="logo/logo.png"
            alt="User avatar" class="w-10 h-10 rounded-full mr-4">
          <div>
            <p class="text-gray-300 text-sm font-medium">Welcome back,</p>
            <p class="text-gray-100 text-lg font-bold">Admin</p>
          </div>
        </div>
      </div>
     
    </div>



    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="p-6 rounded-lg bg-gray-800 border border-gray-700">
        <p class="text-gray-300 text-sm font-medium uppercase">Total Revenue</p>
        <p class="text-3xl font-bold text-red-500 mt-4">$152,340.80</p>
        <p class="text-gray-400 text-xs mt-2">Today: $45,230.10</p>
      </div>
      <div class="p-6 rounded-lg bg-gray-800 border border-gray-700">
        <p class="text-gray-300 text-sm font-medium uppercase">Orders Processed</p>
        <p class="text-3xl font-bold text-red-500 mt-4">4,120</p>
        <p class="text-gray-400 text-xs mt-2">Pending: 28</p>
      </div>
      <div class="p-6 rounded-lg bg-gray-800 border border-gray-700">
        <p class="text-gray-300 text-sm font-medium uppercase">Active Locations</p>
        <p class="text-3xl font-bold text-red-500 mt-4">50</p>
        <p class="text-gray-400 text-xs mt-2">Online: 50/50</p>
      </div>
      <div class="p-6 rounded-lg bg-gray-800 border border-gray-700">
        <p class="text-gray-300 text-sm font-medium uppercase">Customer Count</p>
        <p class="text-3xl font-bold text-red-500 mt-4">3,890</p>
        <p class="text-gray-400 text-xs mt-2">New: 245</p>
      </div>
    </div>
  </header>

  
</div>
