<h3 class="text-xs md:text-sm font-bold text-gray-200 mb-4">Best Customers</h3>
<div class="space-y-4 overflow-y-auto max-h-60">
  <div
    class="flex items-center gap-4 bg-slate-950 p-3 shadow-black shadow-lg rounded-lg hover:bg-slate-800 transition-colors "
    *ngFor="let customer of bestCustomerList">
    <img src="logo/user.png" alt="" class="w-10">
    <div class="flex-1">
      <div class="flex justify-between">
        <span class="text-xs font-medium text-gray-200">{{customer.customerName}}</span>
        <span class="text-xs font-semibold text-red-400">Rs. {{customer.totalAmount.toFixed(2)}}</span>
      </div>
      <div class="flex">
              <p class="text-xs text-gray-500 mt-1" >{{customer.itemDetails.length}}  purchased.</p>
      </div>
    </div>
  </div>

</div>
