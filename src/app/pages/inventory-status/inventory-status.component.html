<div class="space-y-3 text-sm mt-3">
    <h3 class="text-xs md:text-sm font-bold text-gray-200 mb-4">Inventory Status</h3>
    <div *ngFor="let item of items" class="space-y-1">
      <div class="flex justify-between">
        <span class="text-xs text-gray-200">{{ item.name | titlecase }}</span>
        <span class="text-[12px] text-gray-500">{{ item.percentage }}%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-1.5 dark:bg-gray-700">
        <div class="bg-red-500 h-1.5 rounded-full" [style.width]="item.percentage + '%'"></div>
      </div>
    </div>
  </div>
