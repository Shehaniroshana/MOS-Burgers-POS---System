<div class="flex justify-between items-center mb-4">
  <h2 class="text-xs md:text-sm font-bold text-gray-200">Recent Orders</h2>
  <span class="text-xs text-gray-400">Updated {{time}}</span>
</div>
<div class="overflow-x-auto max-h-48 overflow-y-auto">
  <table class="w-full text-xs text-gray-200">
    <thead class="bg-slate-950/40">
      <tr>
        <th class="p-2 text-left">Customer</th>
        <th class="p-2 text-left">Amount</th>
        <th class="p-2 text-left">Date</th>
        <th class="p-2 text-left">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orders of recentOrders" class="border-b border-gray-800 hover:bg-slate-800 transition-colors">
        <td class="p-2">{{orders.customerName}}</td>
        <td class="p-2 text-red-400">{{orders.totalAmount}}</td>
        <td class="p-2">{{orders.orderDate}}</td>
        <td class="p-2" [ngClass]="{
          'text-green-400': orders.status === 'Delivered',
          'text-blue-400': orders.status === 'Pending',
          'text-red-400': orders.status === 'Cancelled'
        }">{{orders.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="justify-end items-end flex w-full">
  <button class="text-3xl text-gray-400 shadow-black shadow-2xl animate-bounce hover:text-gray-700"
    routerLink="placeorder"><i class="bi bi-plus-circle-fill"></i></button>
</div>
