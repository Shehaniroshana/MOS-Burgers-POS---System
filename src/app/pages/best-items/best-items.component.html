<h3 class="text-xs md:text-sm font-bold text-gray-200 mb-4">Best Items</h3>
<div class="space-y-4 overflow-y-auto max-h-60">
    <div
        class="flex items-center gap-4 bg-slate-950 p-3 shadow-black shadow-lg rounded-lg hover:bg-slate-800 transition-colors"
        *ngFor="let item of bestItems"
        >
        <img src="logo/goldBurger.png" alt="" class="w-10">
        <div class="flex-1">
            <div class="flex justify-between">
                <span class="text-xs font-medium text-gray-200">{{item.itemName}}</span>
                <span class="text-xs font-semibold text-red-400">ITEM# {{item.itemId}}</span>
            </div>
            <p class="text-xs text-gray-500 mt-1">Sold: {{item.totalQuantity}} Popular Choice</p>
        </div>
    </div>
</div>
